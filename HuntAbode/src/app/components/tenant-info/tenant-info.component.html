<main class="profile-page">
    <section class="section-profile-cover section-shaped my-0">
      <!-- Circles background -->
      <div class="shape shape-style-1 shape-primary alpha-4">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <section class="section section-lg pt-lg-0 mt--200" >
      <div class="container"  >
        <div class="card card-profile shadow mt--200">
          <div class="px-4">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="javascript:void(0)">
                    <img src="./assets/img/theme/team-1-800x800.jpg" class="rounded-circle">
                  </a>
                </div>
              </div>
              <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
                <div class="card-profile-actions py-4 mt-lg-0" *ngFor="let tenant of tenants">
                  <a href="javascript:void(0)" class="btn btn-sm btn-info mr-4" (click)="onApprove">Approve
                   
                  </a>
                  <a href="javascript:void(0)" class="btn btn-sm btn-default float-right">Reject</a>
                </div>
              </div>
            </div> 

            <div class="text-center mt-5" *ngFor="let tenant of tenants" >
                <h3>{{tenant.name}}
               
                </h3>
                <div class="h6 font-weight-300"><i class="ni location_pin mr-2" ></i>Contact Number-{{tenant.contactNumber}}</div>
                <div class="h6 mt-4"><i class="ni business_briefcase-24 mr-2" ></i>Email Id-{{tenant.email}}</div>
                
              </div>

              <div class="mt-5 py-5 border-top text-center">
                <div class="row justify-content-center">
                  <div class="col-lg-9">
                    <p>Looking for a comfortable and well furnished abode with a good view  </p>
                  </div>
                </div>
              </div>
          </div>
        </div>
