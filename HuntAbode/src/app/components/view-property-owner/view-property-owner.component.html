  <section class="section section-lg pt-lg-0 mt--200">
    <div class="container">
        <h2 style="text-align: center; color: gainsboro;">Available Properties:</h2><br>
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="row row-grid" >
            <div class="col-lg-4" *ngFor="let home of homes">
              <div class="card card-lift--hover shadow border-0">
                <div class="card-body py-5"  >
                  <img src={{home.urlOfImage}} class="rounded-circle img-center img-fluid shadow shadow-lg--hover" style="width: 200px;">
                  <br>
                  <h6 class="text-primary text-uppercase">{{home.name}}</h6>
                  <p class="description mt-3">{{home.details}}</p>
                  <div>
                    <span class="badge badge-pill badge-primary">{{home.rooms}} BHK</span>
                    <span class="badge badge-pill badge-primary">{{home.furnished}}</span>
                    <span class="badge badge-pill badge-primary">Monthly Rent: {{home.monthlyCost}}</span>
                    <span class="badge badge-pill badge-primary">Occupancy: {{home.occupancy}}</span>
                    <span class="badge badge-pill badge-primary">Security Deposit: {{home.securityDeposit}}</span>
                  </div>
                  <a href="javascript:void(0)" class="btn btn-primary mt-3"  routerLink="/edit-property" placement="bottom" ngbTooltip="Edit Property"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                  <a href="javascript:void(0)" (click)="deleteProperty(home.id)" class="btn btn-danger mt-3" placement="bottom" ngbTooltip="Delete Property"><i class="fa fa-trash-o" aria-hidden="true" ></i></a>
                  <a href="javascript:void(0)" class="btn btn-info mt-3" placement="bottom" ngbTooltip="Manage Customer"><i class="fa fa-user-circle" aria-hidden="true" ></i></a>
                  
                </div>
              </div>
            </div>
            

            

            
            

            
            

            
            
            
            
          </div>
        </div>
      </div>
    </div>
  </section>


  </main>
