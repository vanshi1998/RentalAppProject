<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      
           <h4 style="margin-left:200px"> Homes of your Choice </h4>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <!-- 1st Hero Variation -->
  </div>
  <section class="section section-lg pt-lg-0 mt--200">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="row row-grid">
            
            <div class="col-lg-4" *ngFor="let intHome of intHomes">
              <div class="card card-lift--hover shadow border-0" >
                <div class="card-body py-5">
                  <img src={{intHome.urlOfImage}} class="img-fluid rounded shadow-lg" style="width: 250px;">

                
                  <h6 class="text-primary text-uppercase">{{intHome.location}}</h6>
                  <p class="description mt-3">{{intHome.details}}</p>
                  <div>
                    <span class="badge badge-pill badge-primary">Rooms-{{intHome.rooms}}</span>
                    <span class="badge badge-pill badge-primary">Type-{{intHome.type}}</span>
                    <span class="badge badge-pill badge-primary">Cost-{{intHome.monthlyCost}}</span>
                  </div>
                  <a href="javascript:void(0)" class="btn btn-primary mt-4">See Status</a>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
