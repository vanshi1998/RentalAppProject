<section class="section section-lg section-shaped pb-250">
    <div class="shape shape-style-1 shape-default">
        <span></span><span></span><span></span>
        <span></span><span></span><span></span>
        <span></span><span></span>
    </div>


    <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
            xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>

</section>

<section class="section section-lg pt-lg-0 mt--200">
    <div class="container">
        <div class="icon icon-shape icon-shape-neutral rounded-circle mr-2" (click)="back()" placement="left"
            ngbTooltip="Go Back">⮌</div>
        <div class="icon icon-shape icon-shape-info rounded-circle" (click)="interestHomes()" placement="right"
            ngbTooltip="View Intrested Homes">❤️</div>

        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="row row-grid">
                    <div class="container py-lg-md d-flex">

                    </div>
                    <div class="du">
                        <div class="emptyy" *ngIf="length">No Home Found</div>
                    </div>
                    <div class="col-lg-4" *ngFor="let home of homes">
                        <div class="card card-lift--hover shadow border-0">
                            <div class="card-body py-5">




                                <img src={{home.urlOfImage}}
                                    class="rounded img-center img-fluid shadow shadow-lg--hover" style="width: 200px;">
                                <br>
                                <h4 class="text-info text-uppercase">{{home.name}}</h4>
                                <h6 class="text-primary text-uppercase">{{home.location}}</h6>
                                <p class="description mt-3">{{home.details}}</p>
                                <div>
                                    <span class="badge badge-pill badge-primary">Rooms-{{home.rooms}}</span>
                                    <span class="badge badge-pill badge-primary">Type-{{home.type}}</span>
                                    <span class="badge badge-pill badge-primary">Cost-{{home.monthlyCost}}</span>
                                </div>
                                <button (click)="showDetails(home.id)" class="btn btn-primary mt-4">View this
                                    home</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
